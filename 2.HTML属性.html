<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性</title>
</head>
<body>
    <!--a(标签)是 Anchor（锚点） 的缩写,定义超链接-->
    <!--href(属性)指定了超链接目标的地址-->
    <a href="https://docs.geeksman.com">这是一个超链接</a>
    <br><!--br为换行标签-->
    <!--注意target和双引号之间有一个空格，不然不会出现解释-->
    <!--_self:链接在当前窗口或标签页打开-->
    <!--_blank:链接在新的窗口或标签页打开-->
    <!--_parent:链接在父窗口或标签页打开-->
    <!--_top:链接在顶层窗口或标签页打开-->
    <a href="https://docs.geeksman.com" target="_blank">这是第二个超链接</a>
    <hr><!--hr为水平分割线-->
 
    <!--src定义了显示图像文件的路径或URL(链接)-->
    <!--alt定义图像的替代文本(图片无法加载时显示)-->
    <img src="cnm.png" alt="" width="234" height="234">
    <br>
    <img src="cn.png" alt="该图片无法显示">
    <br>
    <img src="https://th.bing.com/th?id=OIF.VUDcPD%2ffm3P9AcgQ0bn4Vg&w=156&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">

</body>
</html>
